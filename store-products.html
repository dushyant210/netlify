<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Products</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/storelist.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Store Products</h1>
            <div id="storeInfo" class="store-info">
                <!-- Store information will be populated here -->
            </div>
        </div>
        
        <div class="table-responsive">
            <table class="table" id="productTable">
                <thead>
                    <tr>
                        <th>SKU Code</th>
                        <th>Product Name</th>
                        <th>Price</th>
                        <th>Inventory</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Product rows will be populated here -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Product Modal -->
    <div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="productModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="productModalLabel">Product Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="product-detail">
                        <div class="product-detail-label">SKU Code</div>
                        <div class="product-detail-value" id="modalSkuCode"></div>
                    </div>
                    <div class="product-detail">
                        <div class="product-detail-label">Name</div>
                        <div class="product-detail-value" id="modalProductName"></div>
                    </div>
                    <div class="product-price" id="modalPrice"></div>
                    <div class="product-detail">
                        <div class="product-detail-label">Inventory</div>
                        <div class="product-detail-value" id="modalInventory"></div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-prebook">Prebook</button>
                    <button type="button" class="btn btn-assistance">Live Assistance</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/storelist.js"></script>

</body>
</html>
