<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>India Map - Clickable States</title>
  <style>
    path {
        fill: white;
        stroke: black;
        stroke-width: 1;
        cursor: pointer;
        transition: fill 0.2s;
    }
    path:hover {
        fill: yellow;
    }
</style>

</head>
<body>

  <h2>Click on a State to View Product Collections</h2>

  <!-- START: India Map SVG -->
  <!-- Embed the modified SVG contents here -->
  <!-- OR use object/embed if you prefer separate file -->

  <object type="image/svg+xml" data="india_clickable_map.svg" width="100%" height="800px">
    
  </object>

  <text x="300" y="400" fill="black" font-size="12" text-anchor="middle">Maharashtra</text>

  <!-- END: India Map -->

</body>
</html>
