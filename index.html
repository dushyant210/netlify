<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Redirect Scanner</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: rgb(0, 102, 204);
            color: white;
            text-align: center;
        }
        .container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            background: white;
            color: black;
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
        }
        h1 {
            margin-bottom: 20px;
        }
        #qr-reader {
            width: 100%;
            margin: 10px auto;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background: #007BFF;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>QR Code Scanner</h1>
        <p>Scan a QR code, and you'll be redirected to the linked website.</p>
        <div id="qr-reader"></div>
        <p id="message"></p>
    </div>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script>
        function isValidUrl(string) {
            try {
                new URL(string);
                return true;
            } catch (_) {
                return false;
            }
        }

        function onScanSuccess(decodedText) {
            const messageElement = document.getElementById("message");

            if (isValidUrl(decodedText)) {
                messageElement.textContent = "Redirecting to: " + decodedText;
                setTimeout(() => {
                    window.location.href = decodedText;
                }, 2000); // Redirect after 2 seconds
            } else {
                messageElement.textContent = "Invalid QR code content: " + decodedText;
            }
        }

        function onScanError(error) {
            console.error(`Error during scan: ${error}`);
        }

        const qrReader = new Html5Qrcode("qr-reader");

        qrReader.start(
            { facingMode: "environment" }, // Use the rear camera
            {
                fps: 10,
                qrbox: 250
            },
            onScanSuccess,
            onScanError
        ).catch(err => {
            console.error("Unable to start QR scanner:", err);
        });
    </script>
</body>

</html>
