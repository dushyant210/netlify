<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #282c34;
            color: #fff;
        }
        .scanner {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            background-color: #fff;
            color: #000;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }
        #reader {
            width: 100%;
            margin: 20px 0;
        }
        #result {
            margin-top: 20px;
            font-size: 16px;
            word-break: break-word;
        }
    </style>
</head>

<body>
    <div class="scanner">
        <h1>QR Code Scanner</h1>
        <p>Point your camera at a QR code.</p>
        <div id="reader"></div>
        <div id="result"></div>
    </div>

    <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
    <script>
        async function startScanner() {
            try {
                // Request camera access
                await navigator.mediaDevices.getUserMedia({ video: true });
            } catch (error) {
                alert("Camera access denied or unavailable. Please check your browser settings.");
                return;
            }

            const qrReader = new Html5Qrcode("reader");

            qrReader.start(
                { facingMode: "environment" }, // Use the rear-facing camera
                { fps: 10, qrbox: 250 },
                (decodedText) => {
                    document.getElementById("result").innerText = `QR Code: ${decodedText}`;
                    // Redirect if the decoded text is a URL
                    if (decodedText.startsWith("http://") || decodedText.startsWith("https://")) {
                        setTimeout(() => window.location.href = decodedText, 1000);
                    }
                },
                (error) => {
                    console.warn(`QR Code scanning failed: ${error}`);
                }
            ).catch(err => {
                console.error("Error starting QR scanner:", err);
            });
        }

        document.addEventListener("DOMContentLoaded", startScanner);
    </script>
</body>

</html>
