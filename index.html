<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobile QR Code Scanner</title>
  <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f4f4f9;
    }
    #qr-reader {
      width: 100%;
      max-width: 500px;
      height: auto;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
      color: #333;
      word-wrap: break-word;
      width: 90%;
      text-align: center;
    }
    #start-scanner {
      margin: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #start-scanner:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>QR Code Scanner</h1>
  <button id="start-scanner">Start Scanner</button>
  <div id="qr-reader" style="display:none;"></div>
  <div id="result">Scan a QR code to see the result here.</div>

  <script>
    const resultContainer = document.getElementById('result');
    const qrReader = document.getElementById('qr-reader');
    const startScannerButton = document.getElementById('start-scanner');

    function onScanSuccess(decodedText, decodedResult) {
      // Handle the scanned result here.
      resultContainer.innerHTML = `Scanned Result: <a href="${decodedText}" target="_blank">${decodedText}</a>`;
      stopScanner();
    }

    function onScanFailure(error) {
      // Log errors (optional).
      console.warn(`QR error: ${error}`);
    }

    let html5QrCode;

    function startScanner() {
      startScannerButton.style.display = 'none';
      qrReader.style.display = 'block';
      html5QrCode = new Html5Qrcode("qr-reader");
      html5QrCode.start(
        { facingMode: "environment" }, // Use the back camera.
        { fps: 10, qrbox: { width: 250, height: 250 } }, // Configure scanning settings.
        onScanSuccess,
        onScanFailure
      ).catch(err => {
        console.error(`QR Scanner initialization failed: ${err}`);
      });
    }

    function stopScanner() {
      if (html5QrCode) {
        html5QrCode.stop().then(() => {
          qrReader.style.display = 'none';
          startScannerButton.style.display = 'block';
        }).catch(err => {
          console.error(`Failed to stop QR Scanner: ${err}`);
        });
      }
    }

    startScannerButton.addEventListener('click', startScanner);
  </script>
</body>
</html>
