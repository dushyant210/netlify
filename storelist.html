<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store List</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <!-- custom Icons -->
    <link href="./css/storelist.css" rel="stylesheet">

</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <div class="header">
            <h1>Store List</h1>
        </div>

        <!-- Desktop Table View -->
        <div class="desktop-table">
            <div class="table-responsive">
                <table class="table" id="storeTable">
                    <thead>
                        <tr>
                            <th>Store Name</th>
                            <th>Store Code</th>
                            <th>State</th>
                            <th>City</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr onclick="window.location.href='store-products.html'">
                            <td>Durgapur_City Centre</td>
                            <td>TP84</td>
                            <td>West Bengal</td>
                            <td>Durgapur</td>
                            <td class="text-end"><i class="bi bi-chevron-right arrow-icon"></i></td>
                        </tr>
                        <tr onclick="window.location.href='store-products.html'">
                            <td>Bangalore_Galleria M</td>
                            <td>T1PK</td>
                            <td>Karnataka</td>
                            <td>Bangalore</td>
                            <td class="text-end"><i class="bi bi-chevron-right arrow-icon"></i></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        
        <!-- Mobile Card View -->
        <div class="mobile-cards">
            <div class="store-card" onclick="window.location.href='store-products.html'">
                <div class="store-card-name">Durgapur_City Centre</div>
                <div class="store-card-code">Code: TP84</div>
                <div class="store-card-location">Durgapur, West Bengal</div>
                <div class="store-card-arrow"><i class="bi bi-chevron-right"></i></div>
            </div>
            
            <div class="store-card" onclick="window.location.href='store-products.html'">
                <div class="store-card-name">Bangalore_Galleria M</div>
                <div class="store-card-code">Code: T1PK</div>
                <div class="store-card-location">Bangalore, Karnataka</div>
                <div class="store-card-arrow"><i class="bi bi-chevron-right"></i></div>
            </div>
            
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JavaScript for Responsive Design -->
</body>
</html>
